<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body class="todoHash">
    <p>#toDo</p>
</body>
<body class="body">
    <div class="wrapper">
        <div class= "outerLayer">
            <div class="taskInput" id= "taskInput">
                <input type="text" name="taskName" id="toDoTask" placeholder="Add your task here">
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="done">Completed </span>
                    <button onClick= "deleteAllTask()" class="clear-btn">clear all</button>
                </div>
            </div>
            <div>
                <ul class="allTasks">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="controller.js"></script>
    
</body>
</html>
